<app-header-breadcrumb></app-header-breadcrumb>
<div [class.hidden]="!showLoaderDialogEncaminhamentosRec" class="np-loader">
  <p-progressSpinner strokeWidth="5"></p-progressSpinner>
</div>
<form autocomplete="off">

<p-panel header="Lista de Encaminhamentos Recebidos">
    <p-table [value]="listaAtendimentosRecebidos"
    styleClass="p-datatable-sm p-datatable-striped"
    [paginator]="true" [rows]="filtro.itensPorPagina"
    [lazy]="true"
    [totalRecords]="totalRegistros"
    (onLazyLoad)="aoMudarPagina($event)"
    [responsive]="true" #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th style="width:10%; font-size: small;">Protocolo</th>
            <th style="width:40%; font-size: small;">Setor destino</th>
            <th style="width:20%; font-size: small;">Assunto</th>
            <th style="width:10%; font-size: small; text-align: center;">Prioridade</th>
            <th style="width:10%; font-size: small; text-align: center;">Data Encaminhado</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-atendimento>
            <tr>
                <td style="width:10%; font-size: small;">
                  {{atendimento.numeroProtocolo}}
                </td>
                <td style="width:40%; font-size: small;">
                  {{atendimento.setorDestino}}
                </td>
                <td style="width:20%; font-size: small;">
                  {{atendimento.assunto}}
                </td>
                <td style="width:10%; text-align: center; font-size: small;">
                  {{atendimento.prioridade}}
                </td>
                <td style="width:10%; text-align: center; font-size: small;">
                  {{ atendimento.data | date:'dd/MM/yyyy' }}
                </td>
                <td>
                  <a pButton pRipple icon="pi pi-pencil"  (click)="showAtendimento(atendimento.idAtendimento)" class="p-button-rounded p-button-success mr-2 p-button-sm"></a>
              </td>
              </tr>
        </ng-template>
    </p-table>
</p-panel>
</form>
